apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
    chart: api-gateway
    component: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
      component: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ""
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: api-gateway
    component: api-gateway
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: api-gateway
    component: api-gateway
